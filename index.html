<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰“åœ°é¼ ï¼ˆç‚¸å¼¹ç‰ˆï¼‰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #a8d8ea; 
            --grass-color: #69dba9; 
            --dirt-color: #9b7653; 
            --mole-color: #f1c40f; 
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ğŸ”¨</text></svg>") 16 0, pointer; 
        }

        #game-board {
            position: relative;
            width: 90vw; 
            max-width: 450px; 
            aspect-ratio: 1 / 1; 
            background-color: var(--grass-color);
            border-radius: 20px;
            box-shadow: 0 10px 0 #4eb888;
            padding: 5vw; 
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 3vw;
            transition: transform 0.1s;
        }

        .hud {
            position: absolute;
            top: -40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #2c3e50;
            font-size: 24px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            padding: 0 10px;
            box-sizing: border-box;
        }

        .hole {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
        }

        .dirt {
            position: absolute;
            bottom: -15%;
            width: 100%;
            height: 40%;
            background-color: var(--dirt-color);
            border-radius: 50%;
            z-index: 2; 
            box-shadow: inset 0 8px 15px rgba(0,0,0,0.3);
        }

        .mole {
            width: 80%;
            height: 100%;
            background-color: var(--mole-color);
            position: absolute;
            top: 100%; 
            border-radius: 40% 40% 10% 10%;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.1);
        }

        .hole.up .mole {
            top: 15%;
        }

        /* ä¿®æ­£ï¼šç¡®ä¿ç‚¹å‡»ç©¿é€å¤´éƒ¨ç»†èŠ‚ */
        .mole-face, .mole-face * {
            pointer-events: none;
        }

        /* ------------------ ç‚¸å¼¹æ ·å¼ ------------------ */
        .mole.is-bomb {
            background-color: #2c3e50; /* ç‚¸å¼¹ä¸»ä½“é¢œè‰² */
            border-radius: 50%; /* åœ†å½¢ */
            width: 70%; 
            height: 70%;
            top: 30%; /* è°ƒæ•´ä½ç½® */
            transform: scale(1.1);
            box-shadow: 0 0 10px #e74c3c; /* çº¢è‰²å…‰æ™• */
        }
        
        .mole.is-bomb .mole-face {
            display: none; /* éšè—åœ°é¼ è„¸ */
        }
        
        /* ç‚¸å¼¹ç¬¦å· */
        .mole.is-bomb::after {
            content: 'ğŸ’£'; /* ç‚¸å¼¹ Emoji */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35px;
            z-index: 5;
        }
        /* ----------------------------------------------- */

        .mole-face {
            width: 100%;
            position: relative;
            top: 10%;
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            transition: all 0.1s;
        }
        .eye.left { left: 25%; }
        .eye.right { right: 25%; }

        .nose {
            width: 15px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mole.whacked {
            background-color: #ff9ff3;
        }
        .mole.whacked .eye {
            width: 12px;
            height: 3px;
            border-radius: 0;
            transform: rotate(45deg);
        }
        .mole.whacked .eye::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 3px;
            background: #333;
            transform: rotate(90deg);
        }
        
        /* æµ®åŠ¨å¾—åˆ†ç‰¹æ•ˆ */
        .score-pop {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 1px 1px 0 #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        .shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(52, 73, 94, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: opacity 0.3s;
            text-align: center;
        }

        #ui-layer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #f1c40f;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #e67e22;
            transform: rotate(-3deg);
        }

        .score-box {
            background: #fff;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 5px 0 #bdc3c7;
            width: 70%;
            max-width: 300px;
        }
        
        .score-box p {
             font-size: 18px;
             color: #7f8c8d;
             margin: 0 0 5px 0;
        }
        
        .score-box .score-value {
             font-size: 36px;
             color: #2c3e50;
        }

        #current-score {
            color: #2ecc71;
        }
        
        #high-score-display {
            color: #e67e22;
        }

        button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 26px;
            font-family: 'Fredoka One', cursive;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #c0392b;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c0392b;
        }
    </style>
</head>
<body>

    <div id="game-board">
        <div class="hud">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æ—¶é—´: <span id="time">30</span></div>
        </div>

        <div class="hole" id="hole1"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole2"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole3"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole4"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole5"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole6"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole7"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole8"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole9"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
    
        <div id="ui-layer">
            <h1 id="title-text">æ‰“åœ°é¼ !</h1>
            
            <div class="score-box">
                <p>æœ€é«˜å¾—åˆ† (å†å²)</p>
                <div id="high-score-display" class="score-value">0</div>
            </div>

            <div class="score-box">
                <p>å½“å‰å¾—åˆ†</p>
                <div id="current-score" class="score-value">0</div>
            </div>

            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

<script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const moles = document.querySelectorAll('.mole');
    const uiLayer = document.getElementById('ui-layer');
    const titleText = document.getElementById('title-text');
    const currentScoreText = document.getElementById('current-score');
    const finalHighScoreText = document.getElementById('high-score-display');
    const startBtn = document.getElementById('start-btn');
    const gameBoard = document.getElementById('game-board');

    const GAME_DURATION = 30;
    const MAX_WAIT = 1000;
    const MIN_WAIT = 600;
    
    // ç‚¸å¼¹é…ç½®
    const MAX_BOMBS = 3;             // åœºä¸Šæœ€å¤š 3 ä¸ªç‚¸å¼¹
    const BOMB_PROBABILITY = 0.1;   // 10% çš„æ¦‚ç‡å‡ºç°ç‚¸å¼¹

    let lastHole;
    let timeUp = true;
    let score = 0;
    let countdown;
    let timeRemaining = GAME_DURATION;
    let activeBombs = 0; // è¿½è¸ªå½“å‰åœºä¸Šç‚¸å¼¹æ•°é‡
    
    let highScore = localStorage.getItem('whac_a_mole_high_score') || 0;
    finalHighScoreText.textContent = highScore; 

    function randomWaitTime() {
        const timeElapsed = GAME_DURATION - timeRemaining;
        const progress = timeElapsed / GAME_DURATION;
        
        const decreaseRange = MAX_WAIT - MIN_WAIT;
        const adjustedMax = MAX_WAIT - (decreaseRange * progress);
        
        const adjustedMinWait = Math.max(MIN_WAIT, adjustedMax * 0.5);
        
        return Math.round(Math.random() * (adjustedMax - adjustedMinWait) + adjustedMinWait);
    }

    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    function peep() {
        if (timeUp) return;

        const time = randomWaitTime(); 
        const hole = randomHole(holes);
        const mole = hole.querySelector('.mole');
        
        // ç‚¸å¼¹ç”Ÿæˆé€»è¾‘
        let shouldBeBomb = false;
        if (!mole.classList.contains('up') && !mole.classList.contains('whacked')) {
            // åªæœ‰å½“åœºä¸Šç‚¸å¼¹æ•°é‡å°äºæœ€å¤§é™åˆ¶ï¼Œä¸”éšæœºé€šè¿‡æ¦‚ç‡æ£€æŸ¥æ—¶ï¼Œæ‰ä¼šç”Ÿæˆç‚¸å¼¹
            shouldBeBomb = activeBombs < MAX_BOMBS && Math.random() < BOMB_PROBABILITY;
        }

        if (shouldBeBomb) {
            mole.classList.add('is-bomb');
            activeBombs++;
        } else {
            mole.classList.remove('is-bomb');
        }

        if(!mole.classList.contains('whacked') && !hole.classList.contains('up')) {
            hole.classList.add('up');
        }

        setTimeout(() => {
            if (hole.classList.contains('up') && !mole.classList.contains('whacked')) {
                // å¦‚æœæ˜¯æœªè¢«ç‚¹å‡»çš„ç‚¸å¼¹ç¼©å›ï¼Œéœ€è¦æ›´æ–°è¿½è¸ªè®¡æ•°
                if (mole.classList.contains('is-bomb')) {
                    activeBombs--;
                    mole.classList.remove('is-bomb');
                }
                hole.classList.remove('up');
            }
            if (!timeUp) peep(); 
        }, time); 
    }

    function startGame() {
        scoreBoard.textContent = 0;
        timeRemaining = GAME_DURATION;
        timeBoard.textContent = timeRemaining;
        score = 0;
        timeUp = false;
        activeBombs = 0; // é‡ç½®ç‚¸å¼¹è®¡æ•°
        
        uiLayer.classList.add('hidden');
        
        moles.forEach(mole => {
            mole.classList.remove('whacked', 'is-bomb');
            mole.parentElement.classList.remove('up');
        });

        peep();
        
        countdown = setInterval(() => {
            timeRemaining--;
            timeBoard.textContent = timeRemaining;
            if(timeRemaining <= 0) {
                clearInterval(countdown);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        timeUp = true;
        
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('whac_a_mole_high_score', highScore);
        }

        titleText.textContent = "æ—¶é—´åˆ°!";
        titleText.style.color = "#e74c3c";
        currentScoreText.textContent = score;
        finalHighScoreText.textContent = highScore;
        startBtn.textContent = "å†æ¥ä¸€å±€";
        
        uiLayer.classList.remove('hidden');
    }

    // æµ®åŠ¨æ–‡å­—å‡½æ•°æ–°å¢ color å‚æ•°
    function showFloatingText(x, y, text, color = '#fff') {
        const el = document.createElement('div');
        el.classList.add('score-pop');
        el.textContent = text;
        el.style.color = color; // åº”ç”¨é¢œè‰²
        
        const rect = gameBoard.getBoundingClientRect();
        el.style.left = (x - rect.left) + 'px';
        el.style.top = (y - rect.top) + 'px';
        
        gameBoard.appendChild(el); 
        
        setTimeout(() => {
            el.remove();
        }, 800);
    }

    function bonk(e) {
        if(timeUp) return; 
        
        const mole = this;
        const hole = mole.parentElement;

        if(mole.classList.contains('whacked')) return;
        
        const isBomb = mole.classList.contains('is-bomb');

        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;

        if (isBomb) {
            // ç‚¹å‡»ç‚¸å¼¹ï¼Œæ‰£åˆ†å¹¶éœ‡å±
            score = Math.max(0, score - 2); 
            activeBombs--; // ç‚¸å¼¹è¢«ç‚¹å‡»ï¼Œè®¡æ•°å‡ 1
            
            showFloatingText(clientX, clientY, '-2', '#e74c3c');
            
            // éœ‡å± (ä»…ç‚¸å¼¹è§¦å‘)
            gameBoard.classList.remove('shake');
            void gameBoard.offsetWidth; 
            gameBoard.classList.add('shake');

        } else {
            // ç‚¹å‡»åœ°é¼ ï¼ŒåŠ åˆ†
            score++;
            showFloatingText(clientX, clientY, '+1', '#fff');
            
            // åœ°é¼ ç‚¹å‡»ä¸éœ‡å± (æ»¡è¶³éœ€æ±‚)
        }
        
        scoreBoard.textContent = score;

        // å‡»æ™•/ä¸‹æ½œé€»è¾‘
        mole.classList.add('whacked');
        mole.classList.remove('is-bomb'); // ç‚¸å¼¹/åœ°é¼ è¢«å‡»ä¸­åï¼Œç§»é™¤ç‚¸å¼¹æ ‡è®°

        setTimeout(() => {
            hole.classList.remove('up'); 
            
            setTimeout(() => {
                mole.classList.remove('whacked');
            }, 400);
            
        }, 200); 
    }

    moles.forEach(mole => {
        mole.addEventListener('mousedown', bonk);
        mole.addEventListener('touchstart', bonk); 
    });

    startBtn.addEventListener('click', startGame);

</script>
</body>
</html>
