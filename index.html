<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰“åœ°é¼ è¾¾äºº</title>
    <style>
        /* CSSæ ·å¼ï¼šæç®€å¡é€š + ç§»åŠ¨ç«¯é€‚é… */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #a8d8ea; 
            --grass-color: #69dba9; 
            --dirt-color: #9b7653; 
            --mole-color: #f1c40f; 
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ğŸ”¨</text></svg>") 16 0, pointer; 
        }

        /* æ¸¸æˆåŒºåŸŸå®¹å™¨ (ç§»åŠ¨ç«¯é€‚é…) */
        #game-board {
            position: relative;
            width: 90vw; 
            max-width: 450px; 
            aspect-ratio: 1 / 1; 
            background-color: var(--grass-color);
            border-radius: 20px;
            box-shadow: 0 10px 0 #4eb888;
            padding: 5vw; 
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 3vw;
            transition: transform 0.1s;
        }

        /* è®¡åˆ†æ¿å’Œå€’è®¡æ—¶ */
        .hud {
            position: absolute;
            top: -40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #2c3e50;
            font-size: 24px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* å‘æ´Wrapper */
        .hole {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
        }

        /* æ³¥åœŸå †ï¼ˆèƒŒæ™¯ï¼‰ */
        .dirt {
            position: absolute;
            bottom: -15%;
            width: 100%;
            height: 40%;
            background-color: var(--dirt-color);
            border-radius: 50%;
            /* å…³é”®ï¼šç¡®ä¿åœŸå †å§‹ç»ˆåœ¨åœ°é¼ ä¸Šæ–¹ï¼Œå®ç°é®æŒ¡ */
            z-index: 2; 
            box-shadow: inset 0 8px 15px rgba(0,0,0,0.3);
        }

        /* åœ°é¼  */
        .mole {
            width: 80%;
            height: 100%;
            background-color: var(--mole-color);
            position: absolute;
            top: 100%; 
            border-radius: 40% 40% 10% 10%;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1; /* åœ°é¼ åœ¨åœŸå †ä¸‹æ–¹ */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.1);
        }

        /* åœ°é¼ å¼¹å‡ºçŠ¶æ€ */
        .hole.up .mole {
            top: 15%;
        } 
        
        .mole-face, .mole-face * {
            pointer-events: none; /* è®©é¢éƒ¨å…ƒç´ åŠå…¶å­å…ƒç´ å¿½ç•¥é¼ æ ‡ç‚¹å‡» */
        }

        /* åœ°é¼ é¢éƒ¨ç»†èŠ‚ (çœç•¥ï¼Œä¸ä¹‹å‰ç‰ˆæœ¬ä¸€è‡´) */
        .mole-face {
            width: 100%;
            position: relative;
            top: 10%;
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            transition: all 0.1s;
        }
        .eye.left { left: 25%; }
        .eye.right { right: 25%; }

        .nose {
            width: 15px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* è¢«å‡»ä¸­æ—¶çš„æ ·å¼ */
        .mole.whacked {
            background-color: #ff9ff3;
        }
        .mole.whacked .eye {
            width: 12px;
            height: 3px;
            border-radius: 0;
            transform: rotate(45deg);
        }
        .mole.whacked .eye::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 3px;
            background: #333;
            transform: rotate(90deg);
        }
        
        /* æµ®åŠ¨å¾—åˆ†ç‰¹æ•ˆ (çœç•¥ï¼Œä¸ä¹‹å‰ç‰ˆæœ¬ä¸€è‡´) */
        .score-pop {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 1px 1px 0 #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        /* éœ‡åŠ¨ç±» (çœç•¥ï¼Œä¸ä¹‹å‰ç‰ˆæœ¬ä¸€è‡´) */
        .shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* ç»“ç®—ç•Œé¢ (çœç•¥ï¼Œä¸ä¹‹å‰ç‰ˆæœ¬ä¸€è‡´) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(52, 73, 94, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: opacity 0.3s;
            text-align: center;
        }

        #ui-layer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #f1c40f;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #e67e22;
            transform: rotate(-3deg);
        }

        .score-box {
            background: #fff;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 5px 0 #bdc3c7;
            width: 70%;
            max-width: 300px;
        }
        
        .score-box p {
             font-size: 18px;
             color: #7f8c8d;
             margin: 0 0 5px 0;
        }
        
        .score-box .score-value {
             font-size: 36px;
             color: #2c3e50;
        }

        #current-score {
            color: #2ecc71;
        }
        
        #high-score-display {
            color: #e67e22;
        }

        button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 26px;
            font-family: 'Fredoka One', cursive;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #c0392b;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c0392b;
        }
    </style>
</head>
<body>

    <div id="game-board">
        <div class="hud">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æ—¶é—´: <span id="time">30</span></div>
        </div>

        <div class="hole" id="hole1"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole2"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole3"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole4"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole5"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole6"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole7"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole8"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole9"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
    
        <div id="ui-layer">
            <h1 id="title-text">æ‰“åœ°é¼ !</h1>
            
            <div class="score-box">
                <p>æœ€é«˜å¾—åˆ† (å†å²)</p>
                <div id="high-score-display" class="score-value">0</div>
            </div>

            <div class="score-box">
                <p>å½“å‰å¾—åˆ†</p>
                <div id="current-score" class="score-value">0</div>
            </div>

            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

<script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const moles = document.querySelectorAll('.mole');
    const uiLayer = document.getElementById('ui-layer');
    const titleText = document.getElementById('title-text');
    const currentScoreText = document.getElementById('current-score');
    const finalHighScoreText = document.getElementById('high-score-display');
    const startBtn = document.getElementById('start-btn');
    const gameBoard = document.getElementById('game-board');

    const GAME_DURATION = 30; // æ¸¸æˆæ—¶é•¿ 30 ç§’ (M3)
    const MAX_WAIT = 1000;     // æœ€æ…¢é¢‘ç‡ç­‰å¾…æ—¶é—´ (70% å¯¹åº”çº¦ 1200ms)
    const MIN_WAIT = 400;     // æœ€å¿«é¢‘ç‡ç­‰å¾…æ—¶é—´ (100% å¯¹åº”çº¦ 600ms)

    let lastHole;
    let timeUp = true;
    let score = 0;
    let countdown;
    let timeRemaining = GAME_DURATION;
    
    let highScore = localStorage.getItem('whac_a_mole_high_score') || 0;
    finalHighScoreText.textContent = highScore; 

    // M3: æ ¹æ®æ¸¸æˆè¿›ç¨‹åŠ¨æ€è°ƒæ•´åœ°é¼ å‡ºç°çš„éšæœºç­‰å¾…æ—¶é—´
    function randomWaitTime() {
        const timeElapsed = GAME_DURATION - timeRemaining;
        const progress = timeElapsed / GAME_DURATION; // è¿›åº¦ä» 0 åˆ° 1
        
        // çº¿æ€§è°ƒæ•´æœ€å¤§ç­‰å¾…æ—¶é—´ï¼Œå®ç°é¢‘ç‡ç”±æ…¢åˆ°å¿«
        const decreaseRange = MAX_WAIT - MIN_WAIT;
        const adjustedMax = MAX_WAIT - (decreaseRange * progress);
        
        // ç¡®ä¿ adjustedMax ä¸ä½äº MIN_WAIT
        const adjustedMinWait = Math.max(MIN_WAIT, adjustedMax * 0.45); // ç¡®ä¿éšæœºèŒƒå›´æœ‰å˜åŒ–ï¼Œä¸”æœ€å°å€¼ä¸ä¼šå˜åŠ¨
        
        return Math.round(Math.random() * (adjustedMax - adjustedMinWait) + adjustedMinWait);
    }

    // éšæœºé€‰æ‹©å‘æ´ (ä¸å˜)
    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    // M3: åœ°é¼ å‡ºç°é€»è¾‘ (ä½¿ç”¨åŠ¨æ€é¢‘ç‡)
    function peep() {
        if (timeUp) return;

        const time = randomWaitTime(); 
        const hole = randomHole(holes);
        const mole = hole.querySelector('.mole');
        
        // åªæœ‰å½“å‰åœ°é¼ æ²¡æœ‰è¢«å‡»æ™•ä¸”åœ¨æ´é‡Œæ—¶æ‰å¼¹å‡º
        if(!mole.classList.contains('whacked') && !hole.classList.contains('up')) {
            hole.classList.add('up');
        }

        // åœ°é¼ åœ¨æœªè¢«å‡»ä¸­æ—¶ï¼Œç­‰å¾… `time` æ—¶é—´åè‡ªåŠ¨ç¼©å›
        setTimeout(() => {
            // å¦‚æœåœ°é¼ è¿˜åœ¨ä¸Šé¢ï¼Œä¸”æ²¡æœ‰è¢«å‡»æ™•ï¼ˆå³æ²¡è¢«æ‰“ä¸­ï¼‰ï¼Œåˆ™ç¼©å›
            if (hole.classList.contains('up') && !mole.classList.contains('whacked')) {
                hole.classList.remove('up');
            }
            // è°ƒåº¦ä¸‹ä¸€ä¸ªåœ°é¼ å¼¹å‡º
            if (!timeUp) peep(); 
        }, time); 
    }

    function startGame() {
        scoreBoard.textContent = 0;
        timeRemaining = GAME_DURATION; // M3: 30 ç§’
        timeBoard.textContent = timeRemaining;
        score = 0;
        timeUp = false;
        
        uiLayer.classList.add('hidden');
        
        // é‡ç½®æ‰€æœ‰åœ°é¼ çŠ¶æ€
        moles.forEach(mole => {
            mole.classList.remove('whacked');
            mole.parentElement.classList.remove('up');
        });

        peep();
        
        // M3: å€’è®¡æ—¶é€»è¾‘
        countdown = setInterval(() => {
            timeRemaining--;
            timeBoard.textContent = timeRemaining;
            if(timeRemaining <= 0) {
                clearInterval(countdown);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        timeUp = true;
        
        // æ›´æ–°æœ€é«˜åˆ†
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('whac_a_mole_high_score', highScore);
        }

        // åˆ·æ–° UI
        titleText.textContent = "æ—¶é—´åˆ°!";
        titleText.style.color = "#e74c3c";
        currentScoreText.textContent = score;
        finalHighScoreText.textContent = highScore;
        startBtn.textContent = "å†æ¥ä¸€å±€";
        
        uiLayer.classList.remove('hidden');
    }

    // åˆ›å»ºæµ®åŠ¨æ–‡å­—ç‰¹æ•ˆ (ä¸å˜)
    function showFloatingText(x, y, text) {
        const el = document.createElement('div');
        el.classList.add('score-pop');
        el.textContent = text;
        
        const rect = gameBoard.getBoundingClientRect();
        el.style.left = (x - rect.left) + 'px';
        el.style.top = (y - rect.top) + 'px';
        
        gameBoard.appendChild(el); 
        
        setTimeout(() => {
            el.remove();
        }, 800);
    }

    // M1: å‡»æ‰“äº‹ä»¶å¤„ç† (æ·»åŠ  0.2 ç§’å‡»æ™•åœç•™)
    function bonk(e) {
        if(timeUp) return; 
        
        const mole = this;
        const hole = mole.parentElement;

        if(mole.classList.contains('whacked')) return;

        score++;
        scoreBoard.textContent = score;

        // 1. ç«‹å³æ ‡è®°ä¸ºå‡»æ™•çŠ¶æ€
        mole.classList.add('whacked'); 

        // 2. å‡»æ™•åœç•™ 200ms
        setTimeout(() => {
            // 3. 200ms åï¼Œç§»é™¤ 'up' ç±»ï¼Œå¼€å§‹ä¸‹æ½œåŠ¨ç”» (0.4s)
            hole.classList.remove('up'); 
            
            // 4. ä¸‹æ½œåŠ¨ç”»ç»“æŸåï¼Œç§»é™¤ 'whacked' çŠ¶æ€ï¼Œæ¢å¤æ­£å¸¸è¡¨æƒ…ï¼Œå‡†å¤‡ä¸‹ä¸€æ¬¡å¼¹å‡º
            setTimeout(() => {
                mole.classList.remove('whacked');
            }, 400); // 400ms æ˜¯ CSS transition çš„æ—¶é•¿
            
        }, 200); // M1: å‡»æ™•åœç•™ 200ms
        
        // 5. ç‰¹æ•ˆå’Œéœ‡å± (ç«‹å³è§¦å‘)
        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
        showFloatingText(clientX, clientY, '+1');

        gameBoard.classList.remove('shake');
        void gameBoard.offsetWidth; 
        gameBoard.classList.add('shake');
    }

    // ç»‘å®šç‚¹å‡»å’Œè§¦æ‘¸ç›‘å¬ (ä¸å˜)
    moles.forEach(mole => {
        mole.addEventListener('mousedown', bonk);
        mole.addEventListener('touchstart', bonk); 
    });

    startBtn.addEventListener('click', startGame);

</script>
