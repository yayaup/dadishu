<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰“åœ°é¼ å‘€</title>
    <style>
        /* CSSæ ·å¼ï¼šæç®€å¡é€š + ç§»åŠ¨ç«¯é€‚é… */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #a8d8ea; 
            --grass-color: #69dba9; 
            --dirt-color: #9b7653; 
            --mole-color: #f1c40f; 
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
            /* æ¨¡æ‹Ÿé”¤å­å…‰æ ‡ï¼Œç§»åŠ¨ç«¯é€šå¸¸ä¸æ˜¾ç¤ºï¼Œä½†ä¿ç•™æ¡Œé¢ç«¯æ•ˆæœ */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ğŸ”¨</text></svg>") 16 0, pointer; 
        }

        /* æ¸¸æˆåŒºåŸŸå®¹å™¨ (ç§»åŠ¨ç«¯é€‚é…) */
        #game-board {
            position: relative;
            width: 90vw; /* å æ®è§†å£å®½åº¦çš„90% */
            max-width: 450px; /* æœ€å¤§å®½åº¦é™åˆ¶ */
            aspect-ratio: 1 / 1; /* ä¿æŒæ­£æ–¹å½¢ */
            background-color: var(--grass-color);
            border-radius: 20px;
            box-shadow: 0 10px 0 #4eb888;
            padding: 5vw; 
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 3vw;
            transition: transform 0.1s;
        }

        /* è®¡åˆ†æ¿å’Œå€’è®¡æ—¶ */
        .hud {
            position: absolute;
            top: -40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #2c3e50;
            font-size: 24px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* å‘æ´Wrapper */
        .hole {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
        }

        /* æ³¥åœŸå †ï¼ˆèƒŒæ™¯ï¼‰ */
        .dirt {
            position: absolute;
            bottom: -15%;
            width: 100%;
            height: 40%;
            background-color: var(--dirt-color);
            border-radius: 50%;
            box-shadow: inset 0 8px 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* åœ°é¼  */
        .mole {
            width: 80%;
            height: 100%;
            background-color: var(--mole-color);
            position: absolute;
            top: 100%; 
            border-radius: 40% 40% 10% 10%;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.1);
        }

        /* åœ°é¼ å¼¹å‡ºçŠ¶æ€ */
        .hole.up .mole {
            top: 15%;
        }

        /* åœ°é¼ é¢éƒ¨ç»†èŠ‚ */
        .mole-face {
            width: 100%;
            position: relative;
            top: 10%;
        }

        /* çœ¼ç› */
        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            transition: all 0.1s;
        }
        .eye.left { left: 25%; }
        .eye.right { right: 25%; }

        /* é¼»å­ */
        .nose {
            width: 15px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* è¢«å‡»ä¸­æ—¶çš„æ ·å¼ */
        .mole.whacked {
            background-color: #ff9ff3;
        }
        .mole.whacked .eye {
            width: 12px;
            height: 3px;
            border-radius: 0;
            transform: rotate(45deg);
        }
        .mole.whacked .eye::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 3px;
            background: #333;
            transform: rotate(90deg);
        }
        
        /* æµ®åŠ¨å¾—åˆ†ç‰¹æ•ˆ */
        .score-pop {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 1px 1px 0 #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        /* éœ‡åŠ¨ç±» */
        .shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* ------------------- ç»“ç®—ç•Œé¢ (ä¸æ‰“ç –å—ä¸€è‡´) ------------------- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(52, 73, 94, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: opacity 0.3s;
            text-align: center;
        }

        #ui-layer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #f1c40f;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #e67e22;
            transform: rotate(-3deg);
        }

        .score-box {
            background: #fff;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 5px 0 #bdc3c7;
            width: 70%;
            max-width: 300px;
        }
        
        .score-box p {
             font-size: 18px;
             color: #7f8c8d;
             margin: 0 0 5px 0;
        }
        
        .score-box .score-value {
             font-size: 36px;
             color: #2c3e50;
        }

        #current-score {
            color: #2ecc71;
        }
        
        #high-score-display {
            color: #e67e22;
        }

        button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 26px;
            font-family: 'Fredoka One', cursive;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #c0392b;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c0392b;
        }
    </style>
</head>
<body>

    <div id="game-board">
        <div class="hud">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æ—¶é—´: <span id="time">30</span></div>
        </div>

        <div class="hole" id="hole1"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole2"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole3"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole4"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole5"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole6"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole7"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole8"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole9"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
    
        <div id="ui-layer">
            <h1 id="title-text">æ‰“åœ°é¼ !</h1>
            
            <div class="score-box">
                <p>æœ€é«˜å¾—åˆ† (å†å²)</p>
                <div id="high-score-display" class="score-value">0</div>
            </div>

            <div class="score-box">
                <p>å½“å‰å¾—åˆ†</p>
                <div id="current-score" class="score-value">0</div>
            </div>

            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

<script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const moles = document.querySelectorAll('.mole');
    const uiLayer = document.getElementById('ui-layer');
    const titleText = document.getElementById('title-text');
    const currentScoreText = document.getElementById('current-score');
    const finalHighScoreText = document.getElementById('high-score-display');
    const startBtn = document.getElementById('start-btn');
    const gameBoard = document.getElementById('game-board');

    let lastHole;
    let timeUp = true;
    let score = 0;
    let countdown;
    let timeRemaining = 30;
    
    // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æœ€é«˜åˆ†ï¼Œå¦‚æœæ²¡æœ‰åˆ™é»˜è®¤ä¸º 0
    let highScore = localStorage.getItem('whac_a_mole_high_score') || 0;
    finalHighScoreText.textContent = highScore; // åˆå§‹æ˜¾ç¤ºæœ€é«˜åˆ†

    // éšæœºæ—¶é—´é—´éš”
    function randomTime(min, max) {
        // éšç€åˆ†æ•°æé«˜ï¼Œåœ°é¼ å¼¹å‡ºæ—¶é—´å¯ä»¥ç¨å¾®åŠ å¿«ï¼Œå¢åŠ éš¾åº¦
        const effectiveMax = Math.max(min, max - score * 5); 
        return Math.round(Math.random() * (effectiveMax - min) + min);
    }

    // éšæœºé€‰æ‹©å‘æ´
    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    // åœ°é¼ å‡ºç°é€»è¾‘
    function peep() {
        if (timeUp) return;

        const time = randomTime(400, 900); // è°ƒæ•´äº†æ—¶é—´èŒƒå›´ä»¥é€‚åº”æ‰‹æœºæ“ä½œ
        const hole = randomHole(holes);
        const mole = hole.querySelector('.mole');
        
        // åªæœ‰å½“è¯¥åœ°é¼ æ²¡æœ‰è¢«å‡»æ™•æ—¶æ‰å¼¹èµ·
        if(!mole.classList.contains('whacked')) {
            hole.classList.add('up');
        }

        setTimeout(() => {
            hole.classList.remove('up');
            
            // ç¡®ä¿åœ¨å®ƒå®Œå…¨ç¼©å›åï¼Œé‡ç½®åœ°é¼ çŠ¶æ€ï¼ˆæ¢å¤æ­£å¸¸è¡¨æƒ…ï¼‰
            setTimeout(() => {
                mole.classList.remove('whacked');
            }, 400); 

            if (!timeUp) peep();
        }, time);
    }

    function startGame() {
        scoreBoard.textContent = 0;
        timeRemaining = 30;
        timeBoard.textContent = timeRemaining;
        score = 0;
        timeUp = false;
        
        uiLayer.classList.add('hidden');
        
        // é‡ç½®æ‰€æœ‰åœ°é¼ çŠ¶æ€
        moles.forEach(mole => {
            mole.classList.remove('whacked');
            mole.parentElement.classList.remove('up');
        });

        peep();
        
        // å€’è®¡æ—¶é€»è¾‘
        countdown = setInterval(() => {
            timeRemaining--;
            timeBoard.textContent = timeRemaining;
            if(timeRemaining <= 0) {
                clearInterval(countdown);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        timeUp = true;
        
        // 1. æ›´æ–°æœ€é«˜åˆ†
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('whac_a_mole_high_score', highScore);
        }

        // 2. åˆ·æ–° UI
        titleText.textContent = "æ—¶é—´åˆ°!";
        titleText.style.color = "#e74c3c";
        currentScoreText.textContent = score;
        finalHighScoreText.textContent = highScore;
        startBtn.textContent = "å†æ¥ä¸€å±€";
        
        uiLayer.classList.remove('hidden');
    }

    // åˆ›å»ºæµ®åŠ¨æ–‡å­—ç‰¹æ•ˆ
    function showFloatingText(x, y, text) {
        const el = document.createElement('div');
        el.classList.add('score-pop');
        el.textContent = text;
        
        // éœ€è¦è®¡ç®—ç›¸å¯¹äºæ¸¸æˆæ¿çš„ä½ç½®ï¼Œä»¥ä¾¿åœ¨æ‰‹æœºä¸Šä¹Ÿèƒ½æ­£ç¡®æ˜¾ç¤º
        const rect = gameBoard.getBoundingClientRect();
        el.style.left = (x - rect.left) + 'px';
        el.style.top = (y - rect.top) + 'px';
        
        // å°†æµ®åŠ¨åˆ†æ•°æ·»åŠ åˆ°æ¸¸æˆæ¿å®¹å™¨å†…
        gameBoard.appendChild(el); 
        
        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
        setTimeout(() => {
            el.remove();
        }, 800);
    }

    // å‡»æ‰“äº‹ä»¶å¤„ç†
    function bonk(e) {
        if(timeUp) return; // æ¸¸æˆç»“æŸæ—¶æ— æ•ˆ
        
        const mole = this;
        const hole = mole.parentElement;

        // å¦‚æœå·²ç»æ‰“è¿‡äº†ï¼Œå°±ä¸åŠ åˆ†
        if(mole.classList.contains('whacked')) return;

        score++;
        mole.classList.add('whacked'); // æ”¹å˜è¡¨æƒ…
        hole.classList.remove('up'); // ç«‹å³ç¼©å›
        scoreBoard.textContent = score;

        // è·å–ç‚¹å‡»ä½ç½®ï¼Œç”Ÿæˆç‰¹æ•ˆï¼ˆä½¿ç”¨ touches[0] é€‚é…ç§»åŠ¨ç«¯ï¼‰
        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
        showFloatingText(clientX, clientY, '+1');

        // éœ‡å±åé¦ˆ
        gameBoard.classList.remove('shake');
        void gameBoard.offsetWidth; // å¼ºåˆ¶é‡ç»˜
        gameBoard.classList.add('shake');
    }

    // ä¸ºæ¯ä¸ªåœ°é¼ æ·»åŠ ç‚¹å‡»å’Œè§¦æ‘¸ç›‘å¬
    moles.forEach(mole => {
        mole.addEventListener('mousedown', bonk); // æ¡Œé¢ç«¯ç‚¹å‡»
        mole.addEventListener('touchstart', bonk); // ç§»åŠ¨ç«¯è§¦æ‘¸
    });

    startBtn.addEventListener('click', startGame);

</script>
</body>
</html>
